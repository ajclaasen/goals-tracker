version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.0-node
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root

    executor: ruby/default
    steps:
      - checkout

      # Restore cached dependencies
      - restore_cache:
          name: Restore bundle cache
          keys: 
            - goal-tracker-{{ checksum "Gemfile.lock" }}
            - goal-tracker-

      # Install bundle dependencies
      - run: bundle config set --local path 'vendor/bundle'
      - run: bundle install

      # Cache dependencies
      - save_cache:
          name: Store bundle cache
          key: goal-tracker-{{ checksum "Gemfile.lock" }}
          paths: 
            - vendor/bundle

      - persist_to_workspace:
          root: vendor
          paths: bundle


  test:
    docker:
      - image: cimg/ruby:3.0.0-node
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
          CC_TEST_REPORTER_ID: 1fbaaed8f79723cf36f267c7aa335cf81cf61b45c635456649d895a46a417028

      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: goal-tracker-test
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD

    executor: ruby/default
    steps:
      - checkout

      # Use built dependencies from build job
      - attach_workspace:
          at: vendor
      - run: bundle config set --local path 'vendor/bundle'

      # Install Code Climate Test Reporter
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./cc-test-reporter

      # Set up database
      - run: bundle exec rake db:setup

      # Run tests & extract results
      - run:
          name: Run tests
          command: |
            mkdir ~/rspec
            ./cc-test-reporter before-build
            bundle exec rspec --format progress --format RspecJunitFormatter -o ~/rspec/rspec.xml
      - run:
          name: Code Climate Test Coverage
          command: |
            ./cc-test-reporter format-coverage -t simplecov -o "coverage/codeclimate.$CIRCLE_NODE_INDEX.json"
      - persist_to_workspace:
          root: coverage
          paths:
            - codeclimate.*.json
      - store_test_results:
          path: ~/rspec
      - store_artifacts:
          path: test-artifacts


  upload-coverage:
    docker:
      - image: cimg/ruby:3.0.0-node
        environment:
          CC_TEST_REPORTER_ID: 1fbaaed8f79723cf36f267c7aa335cf81cf61b45c635456649d895a46a417028
    
    executor: ruby/default
    steps:
      - attach_workspace:
          at: vendor
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          command: |
            ./cc-test-reporter sum-coverage --output - codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -


workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - upload-coverage:
          require:
            - test